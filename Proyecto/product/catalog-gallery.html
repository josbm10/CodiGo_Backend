<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>MultiShop - eCommerce HTML Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">

    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900%7COpen+Sans:300,300i,400,400i,600,600i,700,700i&amp;subset=cyrillic"
        rel="stylesheet">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery.formstyler.css">
    <link rel="stylesheet" href="css/flexslider.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.css">
    <link rel="stylesheet" href="css/jquery.mThumbnailScroller.css">
    <link rel="stylesheet" href="css/chosen.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/elements-media.css">

</head>

<body>
    <div id="page" class="site">


        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="cont maincont">

                        <div class="section-top">

                            <h1 class="maincont-ttl">Shop</h1>
                            <ul class="b-crumbs">
                                <li><a href="index.html">Home</a></li>
                                <li>Catalog - Gallery</li>
                            </ul>
                            <div class="section-top-sort">
                               
                           
                                <form method="post" class="products-per-page">
                                    <p>Per Page</p>
                                    <select>
                                        <option value="12" selected="selected">12</option>
                                        <option value="24">24</option>
                                        <option value="48">48</option>
                                        <option value="-1">All</option>
                                    </select>
                                </form>
                            </div>
                            <div class="section-top-sort">
                               
                           
                                <form method="post" class="products-per-page">
                                    <p>Per Page</p>
                                    <select>
                                        <option value="12" selected="selected">12</option>
                                        <option value="24">24</option>
                                        <option value="48">48</option>
                                        <option value="-1">All</option>
                                    </select>
                                </form>
                            </div>
                        </div>

                        <!-- To make Sidebar "Not Sticky" just remove  id="section-list-withsb" -->
                        <div class="section-wrap-withsb">
                            <aside class="blog-sb-widgets section-sb" id="section-sb">
                                <div class="theiaStickySidebar">

                                    <div class="section-filter">
                                        <div class="section-filter">
                                            <div class="blog-sb-widget multishopcategories_widget">
                                                <h3 class="widgettitle">Categories</h3>
                                                <div class="section-sb-current">
                                                    <ul class="section-sb-list">
                                                        <li>
                                                            <a href="#"><span class="section-sb-label">Electricity <span
                                                                        class="count">6</span></span></a>
                                                        </li>
                                                        <li>
                                                            <a href="#"><span class="section-sb-label">Fasteners <span
                                                                        class="count">8</span></span></a>
                                                        </li>

                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </aside>
                            <div class="section-list-withsb" id="section-list-withsb">
                                <div class="theiaStickySidebar">
                                    <div class="row prod-items prod-items-2">

                                        <article
                                            class="cf-sm-6 cf-md-6 cf-lg-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 sectgl-item">
                                            <div class="sectgl prod-i">
                                                <div class="prod-i-top">
                                                    <a class="prod-i-img" href="product.html">
                                                        <img src="http://placehold.it/290x258" alt="">
                                                    </a>

                                                </div>
                                                <div class="prod-i-bot">
                                                    <div class="prod-i-info">
                                                        <p class="prod-i-categ"><a
                                                                href="catalog-gallery.html">Lighting</a></p>
                                                    </div>
                                                    <h3 class="prod-i-ttl"><a href="product.html">Searchlight
                                                            Portable</a></h3>
                                                </div>
                                            </div>
                                        </article>
                                        <article
                                        class="cf-sm-6 cf-md-6 cf-lg-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 sectgl-item">
                                        <div class="sectgl prod-i">
                                            <div class="prod-i-top">
                                                <a class="prod-i-img" href="product.html">
                                                    <img src="http://placehold.it/290x258" alt="">
                                                </a>

                                            </div>
                                            <div class="prod-i-bot">
                                                <div class="prod-i-info">
                                                    <p class="prod-i-categ"><a
                                                            href="catalog-gallery.html">Lighting</a></p>
                                                </div>
                                                <h3 class="prod-i-ttl"><a href="product.html">Searchlight
                                                        Portable</a></h3>
                                            </div>
                                        </div>
                                    </article>
                                    <article
                                    class="cf-sm-6 cf-md-6 cf-lg-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 sectgl-item">
                                    <div class="sectgl prod-i">
                                        <div class="prod-i-top">
                                            <a class="prod-i-img" href="product.html">
                                                <img src="http://placehold.it/290x258" alt="">
                                            </a>

                                        </div>
                                        <div class="prod-i-bot">
                                            <div class="prod-i-info">
                                                <p class="prod-i-categ"><a
                                                        href="catalog-gallery.html">Lighting</a></p>
                                            </div>
                                            <h3 class="prod-i-ttl"><a href="product.html">Searchlight
                                                    Portable</a></h3>
                                        </div>
                                    </div>
                                </article>


                                    </div>

                                </div><!-- .theiaStickySidebar -->
                            </div><!-- .section-list-withsb -->
                        </div><!-- .section-wrap-withsb -->

                    </div>
                </main>
            </div>

        </div>



    </div>


</body>

</html>
